<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <h2>My Todo List</h2>
            <div style="text-align: center;">
                <i class="fas fa-stopwatch"></i>
                <span id="time" ></span>
            </div>
            <button id="addbtn" class="btn"><i id="plus" class="fas fa-plus"></i></button><br/>
            <form id="form" action="" method="">
                <input type="text" name="input" id="input" class="input" placeholder="Enter your todo..." autocomplete="off" />
            </form>
            <div id=todolis class="todolis"></div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
